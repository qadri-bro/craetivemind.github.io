<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/s-payment.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>
<body>
   

    <section>
    
        <div class="banner">
        <div class="layer">
                <div class="con">
                    <h1>Contect </h1>
                    <p>Home > contect</p>
                </div>
               
        </div>
            </div>
        </section>

        <section>
            <div class="bgcolor">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="text-left iq-title-box iq-title-default">


                                <h2 class="iq-title">
                                    Create with us	
                                </h2>
                                <p class="iq-title-desc">To learn more about how Streamit can help you,
                                    contact us.</p>
                        </div>
                        <div class="conmen">
                            <form action="" method="post" class="wpcf7-form init" aria-label="Contact form" novalidate="novalidate" data-status="init">
                               
                                <div class="contact-form contact-style">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="cfield">
                                                <p>
                                                    <span class="wpcf7-form-control-wrap" data-name="your-name">
                                                    <input size="40" maxlength="400" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" 
                                                    aria-required="true" aria-invalid="false" placeholder="Your Name *" value="" type="text" name="your-name">
                                                </span>
                                                </p>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="cfield">
                                                <p>
                                                    <span class="wpcf7-form-control-wrap" data-name="your-subject">
                                                        <input size="40" maxlength="400" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" 
                                                        aria-required="true" aria-invalid="false" placeholder="Last Name *" value="" type="text" name="your-subject">
                                                    </span>
                                                </p>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="cfield">
                                                <p>
                                                    <span class="wpcf7-form-control-wrap" data-name="tel-478">
                                                    <input size="40" maxlength="140" minlength="10" class="wpcf7-form-control wpcf7-tel
                                                     wpcf7-validates-as-required wpcf7-text wpcf7-validates-as-tel" aria-required="true" aria-invalid="false"
                                                      placeholder="Phone Number *" value="" type="tel" name="tel-478">
                                                    </span>
                                                </p>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="cfield">
                                                <p><span class="wpcf7-form-control-wrap" data-name="your-email">
                                                <input size="40" maxlength="400" class="wpcf7-form-control wpcf7-email wpcf7-validates-as-required wpcf7-text 
                                                wpcf7-validates-as-email" aria-required="true" aria-invalid="false" placeholder="Your Email *" value="" type="email"
                                                 name="your-email">
                                                </span>
                                                </p>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="cfield">
                                                <p><span class="wpcf7-form-control-wrap" data-name="your-message">
                                                    <textarea cols="40" rows="10" maxlength="2000" class="wpcf7-form-control wpcf7-textarea
                                                     wpcf7-validates-as-required" aria-required="true" aria-invalid="false" placeholder="Your Message *" 
                                                     name="your-message">
                                                    </textarea>
                                                    </span>
                                                </p>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <p>
                                               <a href="" class="send">send Message</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                
                                </form>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>



        
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
